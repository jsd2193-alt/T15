<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual English Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Main Quiz View -->
        <main class="quiz-view">
            <header class="quiz-header">
                <div class="score-badge">Score: <span id="current-score">0</span></div>
                <div class="progress-bar-container">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </header>

            <div class="question-container">
                <div class="image-frame">
                    <img id="quiz-image" src="" alt="Quiz Image">
                    <div id="feedback-overlay" class="feedback-overlay"></div>
                </div>

                <p class="question-prompt">그림에 맞는 영단어를 고르세요 (1,2,3,4)</p>

                <div class="options-grid" id="options-grid">
                    <!-- Buttons will be injected here -->
                </div>
            </div>

            <footer class="quiz-footer">
                <button id="music-toggle" class="icon-btn" onclick="app.toggleMusic()">
                    <i class="fas fa-music"></i>
                </button>
            </footer>
        </main>
    </div>

    <!-- Background Music -->
    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script src="vocabulary.js"></script>
    <script src="main.js"></script>
</body>

</html>
